<!DOCTYPE html>
<html lang="en" ng-app="planethero" ng-controller="indexController">
  <head>
    <title>Planet Hero - {{Page.title()}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 3rd Party StyleSheets -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">

    <!-- Original StyleSheets -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/feed.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/tasks.css" />
  </head>

  <body>
    <!--=======================-->
    <!--    Navigation area    -->
    <!--=======================-->
  	<nav class="cd-stretchy-nav">
      <a class="cd-nav-trigger" href="#0">
        <span aria-hidden="true"></span>
      </a>
      <ul>
        <li>
          <a href="#tasks" id="tasks">
            <span align="center"><div class="nav-label">Tasks</div></span>
            <i class="fa fa-leaf"></i>
          </a>
        </li>
        <li>
          <a href="#feed" id="feed">
            <span align="center"><div class="nav-label">Feed</div></span>
            <i class="fa fa-list"></i>
          </a>
        </li>
        <li>
          <a href="#badges" id="badges">
            <span align="center"><div class="nav-label">Badges</div></span>
            <i class="fa fa-trophy"></i>
          </a>
        </li>
        <li>
          <a href="#metrics" id="metrics">
            <span align="center"><div class="nav-label">Metrics</div></span>
            <i class="fa fa-bar-chart"></i>
          </a>
        </li>
        <li>
          <a href="#calendar" id="calendar">
            <span align="center"><div class="nav-label">Calendar</div></span>
            <i class="fa fa-calendar"></i>
          </a>
        </li>
        <li>
          <a href="#profile" id="calendar">
            <span align="center"><div class="nav-label">Profile</div></span>
            <i class="fa fa-user"></i>
          </a>
        </li>
      </ul>
		  <span aria-hidden="true" class="stretchy-nav-bg"></span>
	  </nav>

    <!--===================-->
    <!--    Header area    -->
    <!--===================-->

    <header id="header">
      <div class="header_container" ng-style="myStyle">
        <h1>{{ Page.header() }}</h1>
        <div class="header_counts"><h2 id="activities_countup"></h2> Activities</div>
        <div class="header_counts"><h2 id="users_countup"></h2> Users</div>
        <div class="header_counts">From <h2 id="countries_countup"></h2> countries around the world</div>
        <div class="header_counts"><h2 id="badges_countup"></h2> Badges</div>
        <div class="header_counts"><h2 id="upcomingactivities_countup"></h2> Upcoming tasks</div>
        <div class="header_counts"><h2 id="useractivities_countup"></h2> Tasks</div>
      </div>
    </header>

    <!--=====================-->
    <!--  Angular view area  -->
    <!--=====================-->
    <div ng-view></div>

    <!--=======================-->
    <!--    Script loadings    -->
    <!--=======================-->
    <script src="js/3rdparty_modules/modernizr.js"></script>
    <script src="js/3rdparty_modules/modernizr.custom.js"></script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/countup/dist/countUp.min.js"></script>

    <!-- Angular related modules -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="node_modules/angular-material-calendar/dist/angular-material-calendar.js"></script>

    <!-- Highcharts -->
    <script src="node_modules/highcharts-release/highmaps.js"></script>
    <script src="node_modules/highcharts-release/modules/data.js"></script>
    <script src="node_modules/highcharts-release/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/us/us-all.js"></script>

    <!-- Original JavaScript -->
    <script src="js/global.js"></script>
    <script src="js/app.js"></script>

    <!-- Factroies -->
    <script src="js/factories/pageFactory.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/tasksController.js"></script>
    <script src="js/controllers/profileController.js"></script>
    <script src="js/controllers/feedController.js"></script>
    <script src="js/controllers/badgesController.js"></script>
    <script src="js/controllers/calendarController.js"></script>
    <script src="js/controllers/metricsController.js"></script>
    <script src="js/controllers/indexController.js"></script>
    <script src="js/controllers/entranceController.js"></script>
  </body>
</html>
