<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Planet Hero</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/feed.css"> 
	<link rel="stylesheet" href="css/nav.css"> 
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
	<!-- <script type="text/javascript" src="js/countUp.js"></script> -->

  </head>
 
  <body ng-app="planethero">
  	<nav class="cd-stretchy-nav">
		<a class="cd-nav-trigger" href="#0">
			<span aria-hidden="true"></span>
		</a>
	 
		<ul>
			<li><a href="#addActivity" id="addActivity"><span>Home</span><i class="fa fa-home"></i></a></li>
			<li><a href="#feed" id="feed"><span>Feed</span><i class="fa fa-list"></i></a></li>
			<li><a href="#badges" id="badges"><span>Badges</span><i class="fa fa-list"></i></a></li>
			<!-- other list items here -->
		</ul>
	 
		<span aria-hidden="true" class="stretchy-nav-bg"></span>
	</nav>
 	<header id="feed-header">
		<div class="header_container">
			<h1>Everything, Everyone, Everywhere</h1>
			<div class="header_counts"><h2 id="activities_countup"></h2> Activities</div>
			<div class="header_counts"><h2 id="users_countup"></h2> Users</div>
			<div class="header_counts">From <h2 id="countries_countup"></h2> countries around the world</div>
		</div>
	</header>
    <div ng-view></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script> -->
	<script type="text/javascript" src="js/countUp.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script src="js/modernizr.custom.js"></script>

	<!-- <script type="text/javascript" src="js/controller.js"></script> -->
  </body>
</html>
