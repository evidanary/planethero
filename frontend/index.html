<!DOCTYPE html>
<html lang="en" ng-app="planethero">
  <head>
    <title ng-bind="'Planet Hero &dash; ' + title">myApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 3rd Party StyleSheets -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

    <!-- Original StyleSheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/feed.css">
    <link rel="stylesheet" href="css/nav.css">
  </head>

  <body>
    <!--=======================-->
    <!--    Navigation area    -->
    <!--=======================-->
  	<nav class="cd-stretchy-nav">
      <a class="cd-nav-trigger" href="#0">
        <span aria-hidden="true"></span>
      </a>
      <ul>
        <li>
          <a href="#tasks" id="tasks">
            <span align="center"><div class="nav-label">Tasks</div></span>
            <i class="fa fa-leaf"></i>
          </a>
        </li>
        <li>
          <a href="#feed" id="feed">
            <span align="center"><div class="nav-label">Feed</div></span>
            <i class="fa fa-list"></i>
          </a>
        </li>
        <li>
          <a href="#badges" id="badges">
            <span align="center"><div class="nav-label">Badges</div></span>
            <i class="fa fa-trophy"></i>
          </a>
        </li>
        <li>
          <a href="#metrics" id="metrics">
            <span align="center"><div class="nav-label">Metrics</div></span>
            <i class="fa fa-bar-chart"></i>
          </a>
        </li>
        <li>
          <a href="#calendar" id="calendar">
            <span align="center"><div class="nav-label">Calendar</div></span>
            <i class="fa fa-calendar"></i>
          </a>
        </li>
        <li>
          <a href="#profile" id="calendar">
            <span align="center"><div class="nav-label">Profile</div></span>
            <i class="fa fa-user"></i>
          </a>
        </li>
      </ul>
		  <span aria-hidden="true" class="stretchy-nav-bg"></span>
	  </nav>

    <!--===================-->
    <!--    Header area    -->
    <!--===================-->

    <header id="feed-header">
      <div class="header_container">
        <h1>Everything, Everyone, Everywhere</h1>
        <div class="header_counts"><h2 id="activities_countup"></h2> Activities</div>
        <div class="header_counts"><h2 id="users_countup"></h2> Users</div>
        <div class="header_counts">From <h2 id="countries_countup"></h2> countries around the world</div>
      </div>
    </header>

    <!--=====================-->
    <!--  Angular view area  -->
    <!--=====================-->
    <div ng-view></div>

    <!--=======================-->
    <!--    Script loadings    -->
    <!--=======================-->
    <script src="js/3rdparty_modules/modernizr.js"></script>
    <script src="js/3rdparty_modules/modernizr.custom.js"></script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>

    <script src="node_modules/highcharts-release/highmaps.js"></script>
    <script src="node_modules/highcharts-release/modules/data.js"></script>
    <script src="node_modules/highcharts-release/modules/drilldown.js"></script>

    <script src="node_modules/countup/dist/countUp.min.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script> 

    <!-- Original JavaScript -->
    <script src="js/global.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

    <!-- US map for highcharts -->
    <script src="https://code.highcharts.com/mapdata/countries/us/us-all.js"></script>
  </body>
</html>
